# ==========================
# TMUX Configuration
# ==========================

# Basic Settings
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Set prefix to Ctrl-Space (more ergonomic than Ctrl-B)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support for easier interaction
set -g mouse on

# Start indexing at 1 for windows and panes (easier to reach on keyboard)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Status bar at the top
set-option -g status-position top


# ==========================
# Key Bindings
# ==========================

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Smart pane switching with awareness of Vim splits (vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Fallback vim-style pane navigation (prefix + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Better window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Easy scrolling in copy mode
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Vi mode for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# tmux-navigator copy mode integration
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ==========================
# Theme: TokyoNight Night
# ==========================

# Colors (TokyoNight Night palette)
set -g @tokyonight_bg "#1a1b26"
set -g @tokyonight_fg "#c0caf5"
set -g @tokyonight_blue "#7aa2f7"
set -g @tokyonight_cyan "#7dcfff"
set -g @tokyonight_green "#9ece6a"
set -g @tokyonight_purple "#bb9af7"
set -g @tokyonight_red "#f7768e"
set -g @tokyonight_yellow "#e0af68"
set -g @tokyonight_orange "#ff9e64"
set -g @tokyonight_pink "#f7768e"
set -g @tokyonight_gray "#565f89"
set -g @tokyonight_dark "#0C0E14"

# Status bar style
set -g status-style "fg=#{@tokyonight_fg},bg=#{@tokyonight_dark}"
set -g status-left-length 100
set -g status-right-length 100

# Window status
set -g window-status-style "fg=#{@tokyonight_gray}"
set -g window-status-current-style "fg=#{@tokyonight_blue},bold"
set -g window-status-activity-style "fg=#{@tokyonight_yellow}"

# Window status format
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# Pane border
set -g pane-border-style "fg=#{@tokyonight_gray}"
set -g pane-active-border-style "fg=#{@tokyonight_blue}"

# Message style
set -g message-style "fg=#{@tokyonight_fg},bg=#{@tokyonight_dark}"
set -g message-command-style "fg=#{@tokyonight_fg},bg=#{@tokyonight_dark}"

# Mode style (copy mode, etc.)
set -g mode-style "fg=#{@tokyonight_bg},bg=#{@tokyonight_yellow}"

# Status left: session name with icon (similar to lualine_a)
set -g status-left "#[fg=#{@tokyonight_bg},bg=#{@tokyonight_blue},bold] ó°¨Š #S #[fg=#{@tokyonight_blue},bg=#{@tokyonight_dark}]"

# Status right: date/day in blue text (no background), time on far right with blue background
set -g status-right "#[fg=#{@tokyonight_blue},bg=#{@tokyonight_dark}] %a, %b %d #[fg=#{@tokyonight_blue},bg=#{@tokyonight_dark}]#[fg=#{@tokyonight_bg},bg=#{@tokyonight_blue},bold] %H:%M "

# ==========================
# Window Navigation
# ==========================

# alt-number for window switching (no prefix needed)
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# ==========================
# Plugin Configuration (for future tmux-navigator setup)
# ==========================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
