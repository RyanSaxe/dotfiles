# ==========================
# TMUX Configuration
# ==========================

# Basic Settings
set -g default-terminal "tmux-256color"
set -as terminal-features 'xterm-256color:RGB'
set -as terminal-features 'tmux-256color:RGB'
set -g focus-events on
set -g escape-time 0

# Unbind the old prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


# Enable mouse support for easier interaction
set -g mouse on

# Start indexing at 1 for windows and panes (easier to reach on keyboard)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Status bar at the top
set-option -g status-position top


# ==========================
# Key Bindings
# ==========================

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Smart pane switching with awareness of Vim splits (vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Fallback vim-style pane navigation (prefix + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Better window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Easy scrolling in copy mode
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Vi mode for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# tmux-navigator copy mode integration
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ==========================
# Theme: TokyoNight Night
# ==========================

# Colors (TokyoNight Night palette)
set -g @tokyonight_bg "#1a1b26"
set -g @tokyonight_fg "#c0caf5"
set -g @tokyonight_blue "#7aa2f7"
set -g @tokyonight_cyan "#7dcfff"
set -g @tokyonight_green "#9ece6a"
# set -g @tokyonight_cyan "#FBE8B3"
set -g @tokyonight_red "#f7768e"
set -g @tokyonight_yellow "#e0af68"
set -g @tokyonight_orange "#ff9e64"
set -g @tokyonight_pink "#f7768e"
set -g @tokyonight_gray "#565f89"
set -g @tokyonight_dark "#15161e"
set -g @tokyonight_fg_gutter "#3b4261"
# Rounded powerline separators for blocks
set -g @left_rounded ""
set -g @right_rounded ""

# Status bar style
set -g status-style "fg=#{@tokyonight_fg},bg=#{@tokyonight_bg}"
set -g status-left-length 100
set -g status-right-length 100

# Window status with rounded blocks - inactive windows
set -g window-status-style "fg=#{@tokyonight_fg},bg=#{@tokyonight_fg_gutter}"
set -g window-status-activity-style "fg=#{@tokyonight_yellow},bg=#{@tokyonight_fg_gutter}"

# Window status with rounded blocks - active window
set -g window-status-current-style "fg=#{@tokyonight_blue},bg=#{@tokyonight_blue},bold"

# Window status format with rounded separators and two-tone design
# Inactive: muted background for window name, slightly brighter for number
set -g window-status-format "#[fg=#{@tokyonight_gray},bg=#{@tokyonight_bg}]#{@left_rounded}#[fg=#{@tokyonight_bg},bg=#{@tokyonight_gray},bold] #I #[fg=#{@tokyonight_gray},bg=#{@tokyonight_fg_gutter}]#[fg=#{@tokyonight_bg},bg=#{@tokyonight_gray}] #W #[fg=#{@tokyonight_gray},bg=#{@tokyonight_bg}]#{@right_rounded}"

# Active: bright blue background for number, darker blue for window name
set -g window-status-current-format "#[fg=#{@tokyonight_blue},bg=#{@tokyonight_bg}]#{@left_rounded}#[fg=#{@tokyonight_bg},bg=#{@tokyonight_blue},bold] #I #[fg=#{@tokyonight_cyan},bg=#{@tokyonight_blue}]#[fg=#{@tokyonight_blue},bg=#{@tokyonight_fg_gutter},bold] #W #[fg=#{@tokyonight_fg_gutter},bg=#{@tokyonight_bg}]#{@right_rounded}"

# Pane border
set -g pane-border-style "fg=#{@tokyonight_gray}"
set -g pane-active-border-style "fg=#{@tokyonight_blue}"

# Message style - using cyan for warnings and notifications
set -g message-style "fg=#{@tokyonight_fg},bg=#{@tokyonight_dark}"
set -g message-command-style "fg=#{@tokyonight_fg},bg=#{@tokyonight_dark}"
# Activity and bell notification styles using cyan instead of orange
set -g window-status-bell-style "fg=#{@tokyonight_cyan},bg=#{@tokyonight_bg}"

# Mode style (copy mode, etc.) - using cyan instead of orange for better visibility
set -g mode-style "fg=#{@tokyonight_bg},bg=#{@tokyonight_cyan}"
# Define your styled blocks with time color that changes for meeting reminders

set -g @left_block '#[fg=#{?client_prefix,#{@tokyonight_blue},#{@tokyonight_gray}},bg=#{@tokyonight_bg}]#{@left_rounded}#[fg=#{@tokyonight_bg},bg=#{?client_prefix,#{@tokyonight_blue},#{@tokyonight_gray}},bold] 󰨊 #S #[fg=#{?client_prefix,#{@tokyonight_blue},#{@tokyonight_gray}},bg=#{@tokyonight_bg}]#{@right_rounded} '
# Time block with shell command to determine color based on minute for meeting reminders
set -g @right_block '#(min=$(date +%M); if [ "$min" = "29" ] || [ "$min" = "30" ] || [ "$min" = "59" ] || [ "$min" = "00" ]; then echo "#[fg=#{@tokyonight_yellow},bg=#{@tokyonight_bg}]#{@left_rounded}#[fg=#{@tokyonight_bg},bg=#{@tokyonight_yellow},bold] $(date +%H:%M) #[fg=#{@tokyonight_yellow},bg=#{@tokyonight_bg}]#{@right_rounded}"; else echo "#[fg=#{@tokyonight_gray},bg=#{@tokyonight_bg}]#{@left_rounded}#[fg=#{@tokyonight_bg},bg=#{@tokyonight_gray},bold] $(date +%H:%M) #[fg=#{@tokyonight_gray},bg=#{@tokyonight_bg}]#{@right_rounded}"; fi)'
# Show only when width >= 80: (80 - width) starts with 0 or -  => wide
set -g status-left  '#{?#{m|r:^(0|-),#{e|-|:80,#{client_width}}},#{E:@left_block},}'
set -g status-right '#{?#{m|r:^(0|-),#{e|-|:80,#{client_width}}},#{T:@right_block},}'
# ==========================
# Window Navigation
# ==========================

# alt as an alternative to prefix for some common actions
#
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

bind-key -n M-q detach-client
bind-key -n M-w new-window


bind-key s display-popup -E "zsh -ic ts"
bind-key -n M-s display-popup -E "zsh -ic ts"
bind-key o display-popup -E "zsh -ic to"
bind-key -n M-o display-popup -E "zsh -ic to"

# ==========================
# Plugin Configuration (for future tmux-navigator setup)
# ==========================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
